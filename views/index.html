<!DOCTYPE html>
<html lang="en">
<!-- This is the head : -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Save the Sea Turtle Game">
    <meta name="keywords" content="Save the Sea Turtle Game">
    <title>Save the Sea Turtle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Playfair+Display&family=Playfair+Display+SC&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<!-- This is the header containing logo and nav : -->

<body>
    <header style="font-family: 'Lilita One', cursive;
        font-family: 'Playfair Display', serif;
        font-family: 'Playfair Display SC', serif;
        font-family: 'Roboto Condensed', sans-serif; color: white;">
        <h1>Save the Sea Turtle!</h2>
        <h2>An Extinction Game, by Jodie Hill-Kitcherside</h1>
    </header>
    <br>
<!-- This is the main : -->
    <div id="background-image">
        <main>
            <button onclick="window.location.reload()">Run Program</button>
            <div id="terminal"></div>

            <script>
                var term = new Terminal({
                    cols: 80,
                    rows: 24
                });
                term.open(document.getElementById('terminal'));
                term.writeln('Running startup command: python3 run.py');
                term.writeln('');

                var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
                    ':' + location.port) : '') + '/');

                ws.onopen = function () {
                    new attach.attach(term, ws);
                };

                ws.onerror = function (e) {
                    console.log(e);
                };
                // Set focus in the terminal
                document.getElementsByClassName("xterm-helper-textarea")[0].focus();
            </script>
        </main>
    </div>
</body>
